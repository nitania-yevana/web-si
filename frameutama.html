<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan Frameset</title>
</head>
<frameset rows="25%,*">
    <!-- Frame baris atas -->
    <frame src="atas.html">
    
    <!-- Frame untuk dua kolom -->
    <frameset cols="20%,*">
        <frame src="satu.html">
        <frame src="dua.html">
    </frameset>
</frameset>
</html>
